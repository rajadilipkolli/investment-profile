version: '3.9'
services:
  mongodb:
    image: mongo:8.0.9
    container_name: mongodb
    volumes:
      - mongo-data:/data/db/mongo
    ports:
      - "27017:27017"
    networks:
      - investment-network

  mongo-express:
    image: mongo-express
    ports:
      - "18081:8081"
    environment:
#      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
#      - ME_CONFIG_MONGODB_ADMINPASSWORD=passcode
      - ME_CONFIG_MONGODB_SERVER=mongodb
    restart: unless-stopped
    networks:
      - investment-network
  
  zipkin-server:
    image: openzipkin/zipkin
    deploy:
      resources:
        limits:
          memory: 512m
    expose:
      - "9411"
    ports:
      - "9411:9411"
    networks:
      - investment-network
      
volumes:
  mongo-data:
  
networks:
  investment-network:
